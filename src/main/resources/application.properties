server.port=8080

# 数据库连接
spring.datasource.url=jdbc:mysql://localhost/wiki?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=wiki
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置 mybatis Mapper.xml 所在的路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 打印所有的 sql 日志：sql, 参数, 结果
logging.level.com.tangl.wiki.mapper = trace